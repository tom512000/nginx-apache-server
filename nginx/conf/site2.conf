# HTTPS sécurisé
server {
    listen 443 ssl;
    server_name site2.local;

    root /var/www/site2;
    index index.html;

    ssl_certificate     /etc/ssl/site2/site2.crt;
    ssl_certificate_key /etc/ssl/site2/site2.key;

    location / {
        auth_basic "Restricted Area";
        auth_basic_user_file /etc/nginx/.htpasswd;

        add_header X-Content-Type-Options "nosniff";
        add_header X-Frame-Options "DENY";
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
        add_header Content-Security-Policy "default-src 'self';";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    }

    access_log /var/log/nginx/site2_ssl_access.log;
    error_log /var/log/nginx/site2_ssl_error.log;
}

# HTTP -> HTTPS redirection
server {
    listen 80;
    server_name site2.local;
    return 301 https://site2.local:446$request_uri;
}
